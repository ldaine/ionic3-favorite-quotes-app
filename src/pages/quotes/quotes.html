<ion-header>
    <ion-navbar>
        <ion-title>{{quotesGroup.category | uppercase}}</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-card *ngFor="let quote of quotesGroup.quotes; let i= index">
        <ion-card-header>
            # {{i+1}}:  {{quote.person}}
        </ion-card-header>
        <ion-card-content>
            <p>{{quote.text}}</p>
            <p class="author">{{quote.person}}</p>
        </ion-card-content>
        <ion-row>
            <ion-col text-right>
                <button 
                    ion-button 
                    clear 
                    small 
                    (click)="onAddToFavorites(quote)" 
                    *ngIf="!isFavorite(quote)">
                    Favorite
                </button>
                <button 
                ion-button 
                clear 
                small 
                color="danger" 
                (click)="onRemoveFromFavorites(quote)" 
                *ngIf="isFavorite(quote)">
                Unavorite
            </button>
            </ion-col>
        </ion-row>
    </ion-card>s
</ion-content>
